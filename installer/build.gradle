plugins {
  id 'java'
  id 'com.gradleup.shadow' version '9.3.0'
}

repositories { mavenCentral() }

dependencies {
  implementation 'com.google.code.gson:gson:2.11.0'
}

tasks.shadowJar {
  archiveFileName = "JuganModInstall.jar"
  manifest { attributes "Main-Class": "InstallerMain" }

  // still good hygiene; keep if you hit META-INF duplicates later
  exclude "META-INF/*.SF", "META-INF/*.DSA", "META-INF/*.RSA"
}
